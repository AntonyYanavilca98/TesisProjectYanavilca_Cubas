                    <h1>Si tienes alguna duda escribanos?</h1>
                    <form style="padding-bottom:80px" method="POST" action="/form-send">
                        <div class="form-group">
                            <label for="exampleInputName">Nombre</label>

                        <div class="form-group">

                            <input type="text" class="form-control" id="exampleInputName" placeholder="Asunto" name="asuntoC" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputMessage">Mensaje</label>
                            <textarea placeholder="Agregar Mensaje" name="mensajeC" required></textarea>
                        </div>
                        <div class="checkbox checkbox-success">
                            <input type="checkbox" checked="" required>
                            <label> Aceptar terminos y condiciones. </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
